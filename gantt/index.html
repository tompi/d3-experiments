<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="d3js gantt chart">
  <meta name="author" content="Thomas Haukland">

  <title>d3js gantt chart</title>

  <style>
    .grid line {
      stroke: lightgrey;

<body id="page-top">

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>d3.js Gantt chart</h1>

  <section>
    <div class="container">
      <div class="row">
        <div class="col">
            <div id="graph" style="width: 100%"/>
        </div>
      </div>
    </div>
  </section>
